apiVersion: apps/v1
kind: Deployment
metadata:
  name: loop-backend
spec:
  selector:
    matchLabels:
      app: loop-backend
  template:
    metadata:
      labels:
        app: loop-backend
    spec:
      containers:
      - name: loop-backend
        image: h0tsauce/loop-api:2e33acfea7aaa8cae21d03f35385a7eb404e8bc0
        resources:
        ports:
        - containerPort: 8080
          hostPort: 8080
