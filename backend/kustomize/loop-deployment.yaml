apiVersion: apps/v1
kind: Deployment
metadata:
  name: loop-backend
spec:
  selector:
    matchLabels:
      app: loop-backend
  template:
    metadata:
      labels:
        app: loop-backend
    spec:
      containers:
      - name: loop-backend
        image: h0tsauce/loop-api:5f0d308d365039dfc41c50c42a415db323d065f4
        resources:
        ports:
        - containerPort: 8080
          hostPort: 8080
