apiVersion: apps/v1
kind: Deployment
metadata:
  name: loop-backend
spec:
  selector:
    matchLabels:
      app: loop-backend
  template:
    metadata:
      labels:
        app: loop-backend
    spec:
      containers:
      - name: loop-backend
        image: h0tsauce/loop-api:36c0c1fd8e16aaf142bd962d66b9be683a976984
        resources:
        ports:
        - containerPort: 8080
          hostPort: 8080
