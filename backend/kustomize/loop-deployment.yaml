apiVersion: apps/v1
kind: Deployment
metadata:
  name: loop-backend
spec:
  selector:
    matchLabels:
      app: loop-backend
  template:
    metadata:
      labels:
        app: loop-backend
    spec:
      containers:
      - name: loop-backend
        image: <Image>
        resources:
        ports:
        - containerPort: 8080
          hostPort: 8080
