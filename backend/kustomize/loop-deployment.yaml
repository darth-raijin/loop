apiVersion: apps/v1
kind: Deployment
metadata:
  name: loop-backend
spec:
  selector:
    matchLabels:
      app: loop-backend
  template:
    metadata:
      labels:
        app: loop-backend
    spec:
      containers:
      - name: loop-backend
        image: h0tsauce/loop-api:88962e73a9f3787316d0ba9aa087b35b7b96f92e
        resources:
        ports:
        - containerPort: 8080
          hostPort: 8080
